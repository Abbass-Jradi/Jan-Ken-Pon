<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jan-Ken_Pon</title>
        <link rel="icon" href="./images/icon.jpg">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Jan-Ken-Pon</h1>
        </header>
            <div class="wrapper">
                <div class="left">
                    <p><span>Round Result: </span><span id="winner"></span></p>
                    <p><span>Round: </span><span id="round_count">0</span></p>
                    <p><span>Your Score: </span ><span id="player_score">0</span></p>
                    <p><span>AI Score: </span><span id="ai_score">0</span></p>
                    <p><span>Final Winner: </span><span id="final_winner"></span></p>
                </div>
                <div class="right">
                    <div class="computer-choices">
                        <img src="./images/Rock.jpeg">
                        <img src="./images/Paper.jpeg">
                        <img src="./images/Scissors.jpeg">
                    </div>
                    <div class="player-choices">
                        <img src="./images/Rock.jpeg" class="player_choice" id="rock">
                        <img src="./images/Paper.jpeg" class="player_choice" id="paper">
                        <img src="./images/Scissors.jpeg" class="player_choice" id="scissors">
                    </div>
                </div>
            </div>
        <script src="./javascript.js"></script>
    </body>
</html>
